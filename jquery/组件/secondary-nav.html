  <style>
   *{
    box-sizing: border-box;
  }
  .nav ul{
    padding: 0;
    margin: 0;
    list-style: none;
  }
  .nav a{
    text-decoration: none;
  }
  .nav .nav-item{
    position: relative;
    width: 220px;
    padding: 0 8px;
    background: #dc2113;
  }
  .nav .nav-item>a{
    display: block;
    padding: 0 8px;
    border-bottom: 1px solid #ec6a61;
    padding: 8px 10px;
    color: #fff;
  }
  .nav .nav-item:before{
    content:'>';
    display: block;
    position: absolute;
    right: 8px;
    top: 8px;
    color: #fff;
  }
  .nav .sed-nav{
    position: absolute;
    top: 0;
    left:220px;
    width: 200px;
    padding: 8px 0 0 20px;
    border: 1px solid #ccc;
    display: none;
  }
  .nav .sed-nav li{
    float: left;
    margin-right: 50px;
    font-size: 16px;
    margin-bottom: 8px;
}
.nav .sed-nav li a{

}

 $('.nav .nav-item').on('mouseover',function(e){
